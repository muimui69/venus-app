<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,900;1,300;1,400;1,700&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/nuevacarta.css">
</head>

<body>
    <div class="container">
        <h1 class="text2">Nueva Solicitud</h1>

        <form class="formulario">

            <label for="tipo">
                <span>TIPO</span>
                <input name="tipo" list="tipos" />
                <datalist id="tipos">
                    <option value="Solicitud"></option>
                    <option value="Reclamación"></option>
                    <option value="Permiso"></option>
                </datalist>
            </label>

            <label for="fechaz">
                <span>FECHA</span>
                <input name="fecha" type="date" id="fechaz">
            </label>

            <label for="destino">
                <span>DESTINO</span>
                <input name="destino" list="destinos" />
                <datalist id="destinos">
                    <option value="Director de Granja"></option>
                    <option value="Director de Centros de Investigación"></option>
                    <option value="Decano Facultativo"></option>
                    <option value="Director de Area Financiera"></option>
                </datalist>
            </label>

            <label for="Referencia">
                <span>REFERENCIA</span>
                <input name="Referencia" type="text" id="Referencia" placeholder="Motivo de la carta" required />
            </label>


            <label for="Mensajes">
                <span>MENSAJE</span>
                <textarea name="mensaje" placeholder="Redactar contenido" id="Mensajes" onresize="false" cols="30" rows="10"></textarea>
            </label>
            <div>
                <input type="button" value="CANCELAR" class="boton boton-red"/>
                <input type="submit" value="ENVIAR" class="boton boton-verde"/>
            </div>
        </form>
    </div>
</body>

</html>
